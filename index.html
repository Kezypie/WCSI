    <script>
        // --- Skrip Tema Terang/Gelap ---
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const navbarLogo = document.getElementById('navbar-logo');
        const currentTheme = localStorage.getItem('theme');
        const logoNavbarDarkPath = 'dark.png';
        const logoNavbarLightPath = 'light.png'; // Pastikan file ini ada

        function applyTheme(theme) {
            if (theme === 'light-mode') {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeToggle.classList.replace('fa-moon', 'fa-sun');
                if (navbarLogo) navbarLogo.src = logoNavbarLightPath;
            } else { // 'dark-mode'
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeToggle.classList.replace('fa-sun', 'fa-moon');
                if (navbarLogo) navbarLogo.src = logoNavbarDarkPath;
            }
            localStorage.setItem('theme', theme);
        }
        if (currentTheme) {
            applyTheme(currentTheme);
        } else {
            applyTheme('dark-mode');
        }
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                applyTheme('light-mode');
            } else {
                applyTheme('dark-mode');
            }
        });

        // --- Skrip Efek Mengetik Biasa (Looping) ---
        document.addEventListener('DOMContentLoaded', function () {
            const typingTextElement = document.getElementById('typing-text');
            const originalTextElement = document.getElementById('original-text');

            // Pastikan elemen ada (hanya di halaman home)
            if (typingTextElement && originalTextElement) {
                const textToType = originalTextElement.innerHTML.replace(/<br>/g, '\n').trim();
                let i = 0;
                const speed = 50; // Kecepatan mengetik
                const pauseTime = 2000; // Waktu jeda setelah selesai (2 detik)

                function typeWriter() {
                    if (i < textToType.length) {
                        // Jika karakter adalah newline, masukkan <br>
                        if (textToType.charAt(i) === '\n') {
                            typingTextElement.innerHTML += '<br>';
                        } else {
                            typingTextElement.innerHTML += textToType.charAt(i);
                        }
                        i++;
                        setTimeout(typeWriter, speed);
                    } else {
                        // Teks selesai diketik, tunggu lalu reset
                        setTimeout(resetTyping, pauseTime);
                    }
                }

                function resetTyping() {
                    typingTextElement.innerHTML = ''; // Kosongkan teks
                    i = 0; // Reset counter
                    typeWriter(); // Mulai mengetik lagi
                }

                // Mulai efek mengetik untuk pertama kali
                typeWriter();
            }
        });
    </script>
