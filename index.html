    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const navbarLogo = document.getElementById('navbar-logo'); 
        const currentTheme = localStorage.getItem('theme');

        const logoNavbarDarkPath = 'dark.png'; 
        const logoNavbarLightPath = 'light.png'; 

        function applyTheme(theme) {
            if (theme === 'light-mode') {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeToggle.classList.replace('fa-moon', 'fa-sun');
                if (navbarLogo) navbarLogo.src = logoNavbarLightPath; 
            } else { // 'dark-mode'
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeToggle.classList.replace('fa-sun', 'fa-moon');
                if (navbarLogo) navbarLogo.src = logoNavbarDarkPath; 
            }
            localStorage.setItem('theme', theme);
        }

        // Terapkan tema yang tersimpan saat halaman dimuat
        if (currentTheme) {
            applyTheme(currentTheme);
        } else {
            // Default ke Dark Mode jika tidak ada preferensi
            applyTheme('dark-mode'); 
        }

        // Event listener untuk tombol toggle
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                applyTheme('light-mode');
            } else {
                applyTheme('dark-mode');
            }
        });
    </script>
